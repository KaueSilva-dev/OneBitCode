<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Escalação</title>
		<link rel="stylesheet" href="./estilos.css" />
		<script src="./escalacao.js"></script>
	</head>
	<body>
		<h1>Escalação do time</h1>
		<h2>Escalar jogadores</h2>
		<p>
			<label for="posicao">Posição do jogador</label>
			<input type="text" id="posicao" />
			<label for="nome">Nome do jogador</label>
			<input type="text" id="nome" />
			<label for="camisa">Nº da Camisa</label>
			<input type="number" id="camisa" />
			<button onclick="onEscalarJogador()">Escalar Jogador</button>
		</p>
		<h2>Remover Jogador</h2>
		<p>
			<label for="camisa-jogador">Nº da camisa</label>
			<input type="number" id="camisa-jogador" />
			<button onclick="onRemoverJogador()">Remover Jogador</button>
		</p>
		<h2>Time:</h2>
		<ul id="team-list"></ul>
	</body>
</html>
